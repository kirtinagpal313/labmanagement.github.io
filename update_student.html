{% extends 'admin_layout.html'%}
{% block title%} Update Student {% endblock title %}
{% block myheading %}  Update Student Record {% endblock myheading %}
{% block content%}
{% for rows in studentrv %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/update_student/ram" method="POST">
                <div class="form-group">
                    <label> Id: </label>
                    <input type="text" class="form-control" value="{{ rows['id']}}" name = "id" readonly >
                </div>
                <div class="form-group">
                    <label> First Name: </label>
                    <input type="text" class="form-control" value="{{ rows['fname']}}" name = "fname" required >
                </div>
                <div class="form-group">
                    <label> Last Name: </label>
                    <input type="text" class="form-control" value="{{ rows['lname']}}" name = "lname" required >
                </div>
                <div class="form-group">
                    <label> Phone No: </label>
                    <input type="text" class="form-control" value="{{ rows['phone_no']}}" name = "phoneno" required >
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="select" class=" form-control-label">Gender:</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <select name="gender" id="select" value="" class="form-control" required >
                         {% if val == "king" %}
                                {% if rows['gender'] == "male" %}
                                    <option value="{{ rows['gender']}}" selected='selected'>{{ rows['gender']}}</option>
                                    <option value="Female">Female</option>
                                {% else %}
                                    <option value="{{ rows['gender']}}" selected='selected'>{{ rows['gender']}}</option>
                                    <option value="Male">Male</option>
                                {% endif %}
                         {% else %}
                               <option value="none">Please Select</option>
                               <option value="Male">Male</option>
                               <option value="Female">Female</option>
                         {% endif %}

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label> Email: </label>
                    <input type="email" class="form-control" value="{{ rows['email']}}" name="email" required>
                </div>
                <div class="form-group">
                    <label> Enrolment No: </label>
                    <input type="text" class="form-control" value="{{ rows['enrolment_no']}}" name = "enrolmentno" required >
                </div>
                <div class="form-group">
                    <label> Enrolment Date: </label>
                    <input type="date" class="form-control" value="{{ rows['enrolment_date']}}" name = "enrolmentdate" required >
                </div>
                <div class="form-group">
                    <label> Registration No: </label>
                    <input type="text" class="form-control" value="{{ rows['registration_no']}}" name = "registrationno" required >
                </div>
                <div class="form-group">
                    <label> Registration Date: </label>
                    <input type="date" class="form-control" value="{{ rows['registration_date']}}" name = "registrationdate" required >
                </div>
                <div  class = "form-group" >
                    <button  class = "btn btn-primary" > Update Student Record </button>
                </div >
            </form>
        </div>
    </div>
</div>
{% else %}
    {{ pass }}
{% endfor %}
{% endblock content %}
