{% extends 'admin_layout.html'%}
{% block title%} Add New Purchase Record {% endblock title %}
{% block myheading %} Add New Purchase Record {% endblock myheading %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/add_purchase" method="POST">
                <div class="form-group">
                    <label> Item Name: </label>
                    <input type="text" class="form-control" name = "item_name" required >
                </div>
                <div class="form-group">
                    <label> Vendor Name: </label>
                    <input type="text" class="form-control" name = "vendor_name" required >
                </div>
                <div class="form-group">
                    <label> Invoice No: </label>
                    <input type="text" class="form-control" name = "invoice_no" required >
                </div>
                <div class="form-group">
                    <label> Amount: </label>
                    <input type="text" class="form-control" name = "amount" required >
                </div>
                <div class="form-group">
                    <label> Purchase Date: </label>
                    <input type="date" class="form-control" name = "purchase_date" required >
                </div>
                <div class="form-group">
                    <label> Diary Number: </label>
                    <input type="text" class="form-control" name = "diary_number" required >
                </div>
                <div class="form-group">
                    <label> Paid To: </label>
                    <input type="text" class="form-control" name = "paid_to" required >
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="select" class=" form-control-label">Payment Mode:</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <select name="payment_mode" id="select" class="form-control" required>
                            <option value="cheque">Cheque</option>
                            <option value="online">Online</option>
                            <option value="cash">Cash</option>
                        </select>
                    </div>
                </div>
                <div  class = "form-group" >
                    <button  class = "btn btn-primary" > Add Purchase Item </button>
                </div >
            </form>
        </div>
    </div>
</div>
{% endblock content %}
