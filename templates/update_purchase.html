{% extends 'admin_layout.html'%}
{% block title%} Update Purchase Record {% endblock title %}
{% block myheading %} Update Purchase Record {% endblock myheading %}
{% block content%}
{% for rows in purchaserv %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/update_purchase/ram" method="POST">
                <div class="form-group">
                    <label> Id: </label>
                    <input type="text" class="form-control" value="{{ rows['id']}}" name = "id" required >
                </div>
                <div class="form-group">
                    <label> Item Name: </label>
                    <input type="text" class="form-control" value="{{ rows['item_name']}}" name = "item_name" required >
                </div>
                <div class="form-group">
                    <label> Vendor Name: </label>
                    <input type="text" class="form-control" value="{{ rows['vendor_name']}}"  name = "vendor_name" required >
                </div>
                <div class="form-group">
                    <label> Invoice No: </label>
                    <input type="text" class="form-control" value="{{ rows['invoice_no']}}" name = "invoice_no" required >
                </div>
                <div class="form-group">
                    <label> Amount: </label>
                    <input type="text" class="form-control" value="{{ rows['amount']}}" name = "amount" required >
                </div>
                <div class="form-group">
                    <label> Purchase Date: </label>
                    <input type="date" class="form-control" value="{{ rows['purchase_date']}}" name = "purchase_date" required >
                </div>
                <div class="form-group">
                    <label> Diary Number: </label>
                    <input type="text" class="form-control" value="{{ rows['diary_number']}}" name = "diary_number" required >
                </div>
                <div class="form-group">
                    <label> Paid To: </label>
                    <input type="text" class="form-control" value="{{ rows['paid_to']}}" name = "paid_to" required >
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="select" class=" form-control-label">Payment Mode:</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <select name="payment_mode" id="select" class="form-control" required>
                            {% for data in val %}
                            {% if val == 'king' %}
                               <option value="{{ rows['payment_mode']}}" selected='selected'>{{ rows['payment_mode']}}</option>
                            {% else %}
                                <option value="cheque">Cheque</option>
                                <option value="online">Online</option>
                                <option value="cash">Cash</option>
                            {% endif %}
                         {% endfor %}
                        </select>
                    </div>
                </div>
                <div  class = "form-group" >
                    <button  class = "btn btn-primary" > Update Purchase Item </button>
                </div >
            </form>
        </div>
    </div>
</div>
{% else %}
    {{ pass }}
{% endfor %}
{% endblock content %}
