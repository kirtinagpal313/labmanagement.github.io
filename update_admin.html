{% extends 'admin_layout.html'%}
{% block title%} Update Admin {% endblock title %}
{% block myheading %} Update Admin Record {% endblock myheading %}
{% block content%}
{% for rows in adminrv %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/update_admin/ram" method="POST">
                <div class="form-group" >
                    <label> Id: </label>
                    <input  type = "text"  class = "form-control" value="{{ rows['id'] }}" name = "id" readonly>
                </div>
                <div class="form-group">
                    <label> Name: </label>
                    <input type="text" class="form-control" value="{{ rows['name'] }}" name = "name" required >
                </div>
                <div class="form-group">
                    <label> Email: </label>
                    <input type="email" class="form-control" value="{{ rows['email'] }}" name="email" required >
                </div>
                <div  class = "form-group" >
                    <button  class = "btn btn-primary" > Update Admin Record </button>
                </div >
            </form>
        </div>
    </div>
</div>
{% else %}
    {{ pass }}
{% endfor %}
{% endblock content %}
